<tr>
  <td>
    <p><tt>no-redundant-const</tt></p>
  </td>
  <td>
    <p>Parameter names in function prototypes should not be marked <code>const</code> as that is an implementation detail.</p>
  </td>
  <td>
    <p class="reasoning">A parameter name might be marked as <code>const</code> in its function prototype, but an implementation does <em>not</em> have to make it so.</p>
  </td>
</tr>
